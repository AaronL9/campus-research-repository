<!DOCTYPE html>
<html>
<head>
    <title>Styled Dropdown Select with Placeholder</title>
    <style>
        /* Apply styles to the select element */
        select {
            border-radius: 10px;
            background: #d9d9d9;
            outline: none;
            border: none;
            font-size: 1.1rem;
            padding-block: 0.85rem;
            width: 100%;
        }

        /* Apply styles to the dropdown options on hover */
        select option:hover {
            background: #c0c0c0; /* Change this to your desired hover color */
            color: #fff; /* Change this to your desired text color on hover */
        }
    </style>
</head>
<body>
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown">
        <option value="" disabled selected hidden>Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
</body>
</html>
